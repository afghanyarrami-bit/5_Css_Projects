<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Photography Exhibit</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 p-8">
    <div class="main-container grid grid-cols-3 gap-6">
      
      <div class="card bg-white rounded-xl p-4 shadow-md">
        <img
          src="https://cdn.freecodecamp.org/curriculum/labs/colosseo.jpg"
          alt="Colosseum in Rome"
          class="rounded-lg mb-4"
        />
        <h2 class="subheading font-semibold text-xl mb-2">
          Ancient Wonder
        </h2>
        <p class="description text-sm text-gray-600">
          The Colosseum stands as a timeless symbol of Roman engineering and history.
        </p>
      </div>

      <div class="card bg-white rounded-xl p-4 shadow-md">
        <img
          src="https://cdn.freecodecamp.org/curriculum/labs/alps.jpg"
          alt="Snow-covered Alps"
          class="rounded-lg mb-4"
        />
        <h2 class="subheading font-bold text-xl mb-2">
          Alpine Serenity
        </h2>
        <p class="description text-sm text-gray-600">
          A breathtaking view of the Alps showcasing natureâ€™s quiet power.
        </p>
      </div>

      <div class="card bg-white rounded-xl p-4 shadow-md">
        <img
          src="https://cdn.freecodecamp.org/curriculum/labs/sea.jpg"
          alt="Calm sea at sunset"
          class="rounded-lg mb-4"
        />
        <h2 class="subheading font-medium text-xl mb-2">
          Ocean Calm
        </h2>
        <p class="description text-sm text-gray-600">
          Soft waves and warm light combine to create a peaceful coastal moment.
        </p>
      </div>

    </div>
  </body>
</html>
