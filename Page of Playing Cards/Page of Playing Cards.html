<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing Cards</title>
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <h1>♠ Classic Playing Cards ♥</h1>
    
    <main id="playing-cards">
        <!-- Ace of Spades -->
        <div class="card black">
            <div class="left">
                <div>A</div>
                <div>♠</div>
            </div>
            <div class="middle">
                <div class="rank">A</div>
                <div>♠</div>
            </div>
            <div class="right">
                <div>A</div>
                <div>♠</div>
            </div>
        </div>

        <!-- King of Hearts -->
        <div class="card red">
            <div class="left">
                <div>K</div>
                <div>♥</div>
            </div>
            <div class="middle">
                <div class="rank">K</div>
                <div>♥</div>
                <div>♥</div>
            </div>
            <div class="right">
                <div>K</div>
                <div>♥</div>
            </div>
        </div>

        <!-- Queen of Diamonds -->
        <div class="card red">
            <div class="left">
                <div>Q</div>
                <div>♦</div>
            </div>
            <div class="middle">
                <div class="rank">Q</div>
                <div>♦</div>
                <div>♦</div>
            </div>
            <div class="right">
                <div>Q</div>
                <div>♦</div>
            </div>
        </div>

        <!-- Jack of Clubs -->
        <div class="card black">
            <div class="left">
                <div>J</div>
                <div>♣</div>
            </div>
            <div class="middle">
                <div class="rank">J</div>
                <div>♣</div>
                <div>♣</div>
            </div>
            <div class="right">
                <div>J</div>
                <div>♣</div>
            </div>
        </div>

        <!-- Ten of Hearts -->
        <div class="card red">
            <div class="left">
                <div>10</div>
                <div>♥</div>
            </div>
            <div class="middle">
                <div class="rank">10</div>
                <div>♥</div>
                <div>♥</div>
                <div>♥</div>
            </div>
            <div class="right">
                <div>10</div>
                <div>♥</div>
            </div>
        </div>

        <!-- Seven of Spades -->
        <div class="card black">
            <div class="left">
                <div>7</div>
                <div>♠</div>
            </div>
            <div class="middle">
                <div class="rank">7</div>
                <div>♠</div>
                <div>♠</div>
            </div>
            <div class="right">
                <div>7</div>
                <div>♠</div>
            </div>
        </div>
    </main>
</body>
</html>
