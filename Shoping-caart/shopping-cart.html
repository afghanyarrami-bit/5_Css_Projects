<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div id="shopping-cart-container" class="flex flex-col lg:flex-row gap-6 max-w-6xl mx-auto">
        
        <!-- Products Container -->
        <div id="products-container" class="flex-1 space-y-4">
            
            <!-- Product Card 1 -->
            <div class="card bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-2">Wireless Headphones</h2>
                <div class="flex justify-between items-center mb-4">
                    <div class="quantity text-gray-600">Quantity: 2</div>
                    <div class="price text-lg font-bold">$159.99</div>
                </div>
                <button class="remove-button bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">Remove</button>
            </div>

            <!-- Product Card 2 -->
            <div class="card bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-2">USB-C Cable</h2>
                <div class="flex justify-between items-center mb-4">
                    <div class="quantity text-gray-600">Quantity: 3</div>
                    <div class="price text-lg font-bold">$12.99</div>
                </div>
                <button class="remove-button bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">Remove</button>
            </div>

            <!-- Product Card 3 -->
            <div class="card bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-2">Laptop Stand</h2>
                <div class="flex justify-between items-center mb-4">
                    <div class="quantity text-gray-600">Quantity: 1</div>
                    <div class="price text-lg font-bold">$45.00</div>
                </div>
                <button class="remove-button bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">Remove</button>
            </div>
            
        </div>

        <!-- Order Summary Container -->
        <div id="order-summary-container" class="bg-white p-6 rounded-lg border-2 border-gray-200 h-fit lg:w-80">
            <h2 class="text-2xl font-bold mb-6">Order Summary</h2>
            
            <div class="space-y-4 mb-6">
                <div class="flex justify-between">
                    <span>Subtotal:</span>
                    <span>$404.96</span>
                </div>
                <div class="flex justify-between">
                    <span>Shipping:</span>
                    <span>$9.99</span>
                </div>
                <div class="flex justify-between">
                    <span>Tax:</span>
                    <span>$41.50</span>
                </div>
            </div>

            <div id="total" class="flex justify-between text-xl font-bold mb-6 pt-4 border-t-2">
                <span>Total:</span>
                <span id="total-amount">$456.45</span>
            </div>

            <a href="#" class="block bg-blue-600 hover:bg-blue-700 text-white text-center py-3 rounded-lg font-semibold transition">Checkout</a>
        </div>
        
    </div>
</body>
</html>
